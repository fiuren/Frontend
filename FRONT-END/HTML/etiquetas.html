<!--DECLARAMOS EL DOCTYPE (HTML)-->
<!DOCTYPE html>
<!--Declaramos html-->
<html lang="en">
<!--Head, zona de metadatos-->
<head>
    <!--declaramos la codificación de caracteres-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo del cocumento-->
    <title>etiquetas basicas html</title>
</head>
<!--FIN ZONA DE METADATOS-->
<!--empieza el cuerpo, lo que ve el usuario-->
<body>
    <!--etiquetas de titulos de 1 a 6-->
<h1>HOLAMUNDO</h1><h2>hola</h2>
<h3>hola</h3>
<h4>holiwis</h4>
<h5>hacks</h5>
<!--etiquetas de parrafos-->
<p>esto es un parrafo
</p>
prueba salto de linea.<br>
<!--introduce una linea horizontal-->
<hr>
prueba salto de linea<br>
<span>span es lo mismo que la etiqueta "p"</span> <br>  
<!--etiquetas divisor, hacen lo mismo que <p> pero no se puede modificar el color y demás cosas-->
<div>
div1
</div>
<div>
    div2
</div>
<!--tipos de letras-->
<i>cursiva</i><br>
<b>negrita</b><br>
<u>subrayado</u>
<!--llamar a una imagen-->
<img src="img/F&F.gif">
<input type="text">
<!--llamar a una imagen que esta en una carpeta anterior-->
<img src="../F&F.gif">
</body>
</html>
